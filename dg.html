<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dg-clock">
        <div title="Hours" class="hours" data-hours></div>
        <div class="colon">:</div>
        <div title="Minutes" class="minutes" data-minutes></div>
        <div class="colon">:</div>
        <div title="Seconds" class="seconds" data-seconds></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
